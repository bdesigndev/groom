<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JASA KETIK, PENGERJAAN TUGAS, dan PARAFRASE - layanan JASATUGAS untuk kebutuhan tugas Anda.">
    <title>JASATUGAS.id</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --main-bg-color: #f7e6d8;
            --text-color: #3d3d3d;
            --cta-color: #ff66b2;
            --cta-hover-color: #ff3385;
            --icon-bg-color: #d8c4a3;
            --icon-hover-color: #d0b59c;
        }

        body {
            background-color: var(--main-bg-color);
            background-image: linear-gradient(315deg, var(--main-bg-color) 0%, #d2b48c 74%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px;
            text-align: center;
            color: var(--text-color);
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease-in-out;
            animation: fadeIn 0.6s ease-out;
        }

        .container:hover {
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        img {
            border-radius: 50%;
            width: 200px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        h2 {
            font-size: 28px;
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 15px;
        }

        p {
            font-size: 17px;
            color: #666;
            margin: 10px 0 25px;
        }

        .icons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            align-items: center;
        }

        .icon-section {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: var(--icon-bg-color);
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            max-width: 300px;
        }

        .icon-section:hover {
            background-color: var(--icon-hover-color);
            transform: translateY(-2px);
        }

        .icon {
            width: 45px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: rotate(10deg) scale(1.1);
        }

        .icon-section p {
            font-weight: 600;
            text-decoration: underline;
            margin: 0;
        }

        .cta-button {
            display: inline-block;
            margin: 30px auto 0;
            padding: 12px 35px;
            background-color: var(--cta-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: fit-content;
        }

        .cta-button:hover {
            background-color: var(--cta-hover-color);
            transform: scale(1.05);
        }

        .cta-button:active {
            background-color: #ff0055;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px;
            }

            img {
                width: 150px;
            }

            .icon {
                width: 35px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 15px;
            }

            .cta-button {
                padding: 10px 30px;
                font-size: 16px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/jasatugas.png" alt="Foto Profil">
        <h2>JASATUGAS</h2>
        <p>JASA KETIK - PENGERJAAN TUGAS - PARAFRASE</p>
        <div class="icons">
            <a href="https://www.instagram.com/jasatugas12__/" target="_blank" rel="noopener noreferrer" class="icon-section">
                <img src="images/ig.png" alt="Logo Instagram JASATUGAS" class="icon">
                <p>Ikuti kami di Instagram</p>
            </a>
            <a href="https://wa.me/6282281236780" target="_blank" rel="noopener noreferrer" class="icon-section">
                <img src="images/wa.png" alt="Logo WhatsApp JASATUGAS" class="icon">
                <p>Hubungi kami di WhatsApp</p>
            </a>
        </div>
        <a href="produk.html" class="cta-button">Lihat Produk</a>
        <footer>
            <p>&copy; 2024 JASATUGAS.</p>
        </footer>
    </div>
</body>
</html>
