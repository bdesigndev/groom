<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASATUGAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f7e6d8; /* Warna cokelat susu lembut */
            background-image: linear-gradient(315deg, #f7e6d8 0%, #d2b48c 74%); /* Gradien lembut */
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        img {
            border-radius: 50%;
            width: 200px; /* Ukuran foto yang lebih besar */
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        h2 {
            font-size: 28px;
            color: #3d3d3d; /* Warna teks judul */
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 17px;
            color: #666; /* Warna teks deskripsi */
            margin: 10px 0 25px;
        }
        .icons {
            margin-top: 20px;
        }
        .icon-section {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 10px 0;
            background-color: #e2b57d; /* Warna latar belakang coklat */
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .icon-section:hover {
            background-color: #d5a66e; /* Warna latar belakang coklat saat hover */
            transform: translateY(-2px);
        }
        .icon {
            width: 45px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }
        .icon:hover {
            transform: rotate(10deg) scale(1.1);
        }
        .icon-section p {
            font-weight: 600; /* Membuat teks lebih tebal */
            text-decoration: underline; /* Memberikan efek garis bawah */
        }
        .cta-button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 35px;
            background-color: #ff66b2; /* Warna tombol */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ff3385; /* Warna tombol saat hover */
            transform: scale(1.05);
        }
        @media (max-width: 500px) {
            .container {
                padding: 30px;
            }
            img {
                width: 150px; /* Ukuran foto yang lebih kecil untuk tampilan mobile */
            }
            .icon {
                width: 35px;
            }
            h2 {
                font-size: 24px;
            }
            p {
                font-size: 15px;
            }
            .cta-button {
                padding: 10px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/jasatugas.png" alt="Foto Profil">
        <h2>JASATUGAS</h2>
        <p>JASA KETIK - PENGERJAAN TUGAS - PARAFRASE</p>
        <div class="icons">
            <a href="https://www.instagram.com/jasatugas12__/profilecard/?igsh=MXdqMjVjdDljMjVidA%3D%3D" target="_blank" class="icon-section">
                <img src="images/ig.png" alt="Instagram" class="icon">
                <p>Ikuti kami di Instagram</p>
            </a>
            <a href="https://wa.me/6282281236780" target="_blank" class="icon-section">
                <img src="images/wa.png" alt="WhatsApp" class="icon">
                <p>Hubungi kami di WhatsApp</p>
            </a>
        </div>
        <a href="produk.html" class="cta-button">Lihat Produk</a>
    </div>
</body>
</html>
